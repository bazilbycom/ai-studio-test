backend:
  name: github
  repo: your-username/your-repo-name # Path to your GitHub repo
  branch: main # Branch to update

media_folder: "public/images" # Where images will be saved
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog Post"
    folder: "src/content/blog" # Where your markdown files will live
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
