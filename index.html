
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bycom Solutions | Beyond Computing 2026 | AI & Software Engineering</title>
    <meta name="description" content="Elite digital engineering agency for 2026. Top 10 Rated Paid Apps in India. Specializing in AI, App Development, and Software Integrations.">
    
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    <link rel="dns-prefetch" href="https://cdn.bycomsolutions.com">

    <!-- PWA / Manifest -->

    <link rel="icon" type="image/png" href="https://cdn.bycomsolutions.com/BS/Asset 15@300x.png">
    <link rel="apple-touch-icon" href="https://cdn.bycomsolutions.com/BS/Asset 15@300x.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        /* Critical Preloader (FCP Fix) */
        #preloader {
            position: fixed;
            inset: 0;
            background: #020202;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-logo {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-top-color: var(--emerald);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .quantum-aurora {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #020202 0%, #000 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.15.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
<body>
    <div id="preloader"><div class="loader-logo"></div></div>
    <div class="quantum-aurora"></div>
    <div id="root"></div>
    <script type="module">
        // Hide preloader once React mounts
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) preloader.style.opacity = '0';
            setTimeout(() => preloader?.remove(), 500);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
