    <style>
        :root {
            --emerald: #10b981;
            /* Authentic iOS Glass Values */
            --glass-bg: rgba(25, 25, 25, 0.45);
            --glass-border: rgba(255, 255, 255, 0.12);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        /* Critical Preloader */
        #preloader {
            position: fixed;
            inset: 0;
            background: #050507;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-logo {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(16, 185, 129, 0.1);
            border-top-color: var(--emerald);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Enhanced iOS Glass Style */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(190%);
            -webkit-backdrop-filter: blur(20px) saturate(190%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }

        /* Hide scrollbars but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Optimized marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }

        /* Fix for glitchy blurred objects on top */
        .background-blob {
            pointer-events: none;
            will-change: transform, opacity;
            z-index: -10; /* Force way back */
        }
        
        /* Ensure content is always above background */
        #root {
            position: relative;
            z-index: 1;
        }
    </style>
<script type="importmap">

  }
}
</script>

<body>
    <div id="preloader"><div class="loader-logo"></div></div>
    <div id="root"></div>
    <script type="module">
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) preloader.style.opacity = '0';
            setTimeout(() => preloader?.remove(), 500);
        });
    </script>
