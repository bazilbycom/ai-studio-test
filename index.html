
<!DOCTYPE html>

<head>

    <title>Bycom Solutions | Beyond Computing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Space+Grotesk', sans-serif;
        }
        .glow-cyan {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, rgba(6, 182, 212, 0.15) 0, transparent 50%),
                              radial-gradient(at 50% 0%, rgba(139, 92, 246, 0.15) 0, transparent 50%),
                              radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0, transparent 50%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
