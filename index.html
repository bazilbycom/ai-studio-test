<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bycom Solutions | Beyond Computing 2026 | AI & Software Engineering</title>
    <meta name="description" content="Elite digital engineering agency for 2026. Top 10 Rated Paid Apps in India. Specializing in AI, App Development, and Software Integrations.">
    
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">

    <!-- PWA / Manifest -->
    <link rel="manifest" href="/metadata.json">
    <meta name="theme-color" content="#10b981">
    <link rel="icon" type="image/png" href="https://cdn.bycomsolutions.com/BS/Asset 15@300x.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        /* Critical Preloader */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: var(--emerald);
            animation: progress 1s infinite ease-in-out;
        }
        @keyframes progress {
            0% { left: -50%; width: 30%; }
            50% { width: 50%; }
            100% { left: 100%; width: 30%; }
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.15.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="preloader"><div class="loader-bar"><div class="loader-progress"></div></div></div>
    <div id="root"></div>
    <script type="module">
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.remove(), 300);
            }
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
