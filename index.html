    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #10b981;
            --indigo: #312e81;
            --violet: #4c1d95;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Quantum Aurora Background */
        .quantum-aurora {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: 
                radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #020202 0%, #000 100%);
            animation: aurora-shift 20s ease-in-out infinite alternate;
        }
        @keyframes aurora-shift {
            0% { transform: scale(1); }
            100% { transform: scale(1.1) rotate(1deg); }
        }
        /* Neural Mesh (Dot Grid) */
        .neural-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: radial-gradient(var(--emerald) 0.8px, transparent 0.8px);
            background-size: 40px 40px;
            opacity: 0.15;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            transform: perspective(1000px) rotateX(60deg) translateY(-100px);
            animation: mesh-float 15s linear infinite;
        }
        @keyframes mesh-float {
            0% { background-position: 0 0; }
            100% { background-position: 0 400px; }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 15s linear infinite;
        }
        @media (max-width: 640px) {
          h1 { font-size: 15vw !important; line-height: 0.85 !important; }
        }
    </style>
