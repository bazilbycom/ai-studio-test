<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bycom Solutions | Beyond Computing 2026</title>
    <meta name="description" content="Elite digital engineering agency specializing in AI, Fintech, and High-Performance Software.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="/metadata.json">
    <meta name="theme-color" content="#10b981">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #10b981;
            --glass: rgba(20, 20, 25, 0.45);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Preloader */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .loader-bar {
            width: 120px;
            height: 2px;
            background: rgba(16, 185, 129, 0.1);
            position: relative;
            overflow: hidden;
        }
        .loader-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--emerald);
            animation: load 1.5s infinite ease-in-out;
        }
        @keyframes load { to { left: 100%; } }

        /* iOS Glassmorphism */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(35px) saturate(210%);
            -webkit-backdrop-filter: blur(35px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* Crazy Background Elements */
        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            pointer-events: none;
            z-index: 50;
            mix-blend-mode: overlay;
        }
        
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.15.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
<body>
    <div id="preloader"><div class="loader-bar"></div></div>
    <div class="noise-overlay"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
    <script type="module">
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) preloader.style.opacity = '0';
            setTimeout(() => preloader?.remove(), 600);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
