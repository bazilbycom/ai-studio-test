backend:
  name: github
  repo: bazilbycom/ai-studio-test
  branch: main
  base_url: https://sveltia-cms-auth.bycomsolutions.workers.dev
local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

site_url: https://bycomsolutions.com
display_main_menus: true

# Define reusable SEO fields
seo_fields: &seo_fields
  - { label: "SEO & Meta Settings", name: "seo_section", widget: "heading" }
  - { label: "Meta Title", name: "meta_title", widget: "string", hint: "Optimal length: 50-60 characters." }
  - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Optimal length: 150-160 characters." }
  - { label: "Focus Keywords", name: "keywords", widget: "string", hint: "Comma separated list." }
  - { label: "Social Share Image", name: "social_image", widget: "image", required: false }

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Categories", name: "categories", widget: "list", default: ["Engineering"] }
      - { label: "Post Content", name: "body", widget: "markdown" }
      - *seo_fields

  - name: "services"
    label: "Service Pages"
    label_singular: "Service"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Service Subtitle", name: "subtitle", widget: "string" }
      - { label: "Short Summary", name: "summary", widget: "text" }
      - { label: "Main Image", name: "image", widget: "image" }
      - { label: "Detailed Description", name: "body", widget: "markdown" }
      - { label: "Service Tags", name: "tags", widget: "list" }
      - *seo_fields

  - name: "pages"
    label: "Legal & Static Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Body Content", name: "body", widget: "markdown" }
      - *seo_fields
