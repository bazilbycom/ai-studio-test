backend:
  name: github
  repo: bazilbycom/ai-studio-test
  branch: main
  
  # ⚠️ TO FIX THE NETLIFY REDIRECT:
  # The redirect to api.netlify.com happens because no base_url is specified.
  # For Cloudflare Pages, you need a small OAuth proxy.
  # 1. Deploy this: https://github.com/vencax/netlify-cms-github-oauth-provider
  # 2. Uncomment the line below and add your proxy URL:
  base_url: https://sveltia-cms-auth.bycomsolutions.workers.dev

local_backend: true # Allows editing locally via 'npx decap-server' (works with Sveltia too)

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Site-specific display settings for Sveltia CMS
site_url: https://bycomsolutions.com
display_main_menus: true

collections:
  - name: "blog"
    label: "Intelligence Reports"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Categories", name: "categories", widget: "list", default: ["Engineering"] }
      - { label: "Body", name: "body", widget: "markdown" }
