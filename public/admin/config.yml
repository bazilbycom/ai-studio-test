backend:
  name: github
  repo: Bycom/Bycom-Solutions-2026 # Ensure this matches your ACTUAL repo name
  branch: main
  # ⚠️ TO FIX THE REDIRECT:
  # Since you are not on Netlify, you need an "Auth Bridge".
  # Use a proxy service like: https://github.com/vencax/netlify-cms-github-oauth-provider
  # And set it here:
  base_url: https://sveltia-cms-auth.bycomsolutions.workers.dev

local_backend: true # Run 'npx decap-server' locally to edit without auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Intelligence Reports"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Categories", name: "categories", widget: "list", default: ["Engineering"] }
      - { label: "Body", name: "body", widget: "markdown" }
